<!-- NOMBRE: galeria.html (Mejorado: Búsqueda, tooltips, partículas interactivas, grid responsive) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Avances</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.loaded { opacity: 1; }
        h1 { color: #ffffff; font-size: 2em; z-index: 10; position: relative; }
        input { margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; border-radius: 5px; border: none; z-index: 10; }
        .buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; z-index: 10; position: relative; }
        .button { padding: 15px 30px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 8px; font-size: 1.2em; transition: transform 0.3s, background-color 0.3s; position: relative; }
        .button:hover { transform: scale(1.1); background-color: #0b7dda; }
        .button::after { content: attr(data-tooltip); position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 5px 10px; border-radius: 5px; white-space: nowrap; opacity: 0; transition: opacity 0.3s; z-index: 20; }
        .button:hover::after { opacity: 1; }
        .button:nth-child(1) { background-color: #f44336; } /* ... colores como antes ... */
        .particle { position: absolute; width: 5px; height: 5px; background: #ffffff; border-radius: 50%; opacity: 0.8; animation: sparkle 5s infinite; transition: transform 0.5s; }
        @keyframes sparkle { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }
    </style>
</head>
<body>
    <h1>Galería de Avances en Khan Academy</h1>
    <input type="text" id="search" placeholder="Buscar trabajo..." onkeyup="filterButtons()" aria-label="Buscar en galería">
    <div class="buttons">
        <a href="trabajo1.html" class="button" data-tooltip="3 elipses apiladas">Primer Trabajo</a>
        <a href="trabajo2.html" class="button" data-tooltip="Muñeco con brazos y base">Segundo Trabajo</a>
        <a href="trabajo3.html" class="button" data-tooltip="Muñeco de nieve con sol">Tercer Trabajo</a>
        <a href="trabajo4.html" class="button" data-tooltip="Muñeco de nieve con gorro negro">Cuarto Trabajo</a>
        <a href="trabajo5.html" class="button" data-tooltip="Cara con orejas y dientes">Quinto Trabajo</a>
        <a href="trabajo6.html" class="button" data-tooltip="Rana verde con ojos">Sexto Trabajo</a>
        <a href="trabajo7.html" class="button" data-tooltip="Sol creciendo animado">Séptimo Trabajo</a>
        <a href="trabajo8.html" class="button" data-tooltip="Nubes moviéndose con sol">Octavo Trabajo</a>
        <a href="trabajo9.html" class="button" data-tooltip="Estrella fugaz con edificios">Noveno Trabajo</a>
    </div>
    <!-- Partículas -->
    <div class="particle" style="top: 10%; left: 10%;"></div> <!-- ... 8 más ... -->
    <script>
        window.onload = () => document.body.classList.add('loaded');
        function filterButtons() {
            let input = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.display = btn.textContent.toLowerCase().includes(input) ? 'block' : 'none';
            });
        }
        document.addEventListener('mousemove', e => {
            document.querySelectorAll('.particle').forEach((p, i) => {
                setTimeout(() => p.style.transform = `translate(${e.clientX + i*10}px, ${e.clientY + i*10}px)`, i * 100);
            });
        });
    </script>
</body>
</html>
