<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Avances</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: 2em;
            z-index: 10;
            position: relative;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            position: relative;
        }
        .button {
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #0b7dda;
        }
        .button:nth-child(1) { background-color: #f44336; }
        .button:nth-child(2) { background-color: #e91e63; }
        .button:nth-child(3) { background-color: #9c27b0; }
        .button:nth-child(4) { background-color: #673ab7; }
        .button:nth-child(5) { background-color: #3f51b5; }
        .button:nth-child(6) { background-color: #2196f3; }
        .button:nth-child(7) { background-color: #03a9f4; }
        .button:nth-child(8) { background-color: #00bcd4; }
        .button:nth-child(9) { background-color: #009688; }
        .button:nth-child(1):hover { background-color: #d32f2f; }
        .button:nth-child(2):hover { background-color: #c2185b; }
        .button:nth-child(3):hover { background-color: #7b1fa2; }
        .button:nth-child(4):hover { background-color: #512da8; }
        .button:nth-child(5):hover { background-color: #303f9f; }
        .button:nth-child(6):hover { background-color: #1976d2; }
        .button:nth-child(7):hover { background-color: #0288d1; }
        .button:nth-child(8):hover { background-color: #0097a7; }
        .button:nth-child(9):hover { background-color: #00796b; }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 5s infinite;
        }
        .particle:nth-child(odd) { animation-duration: 4s; }
        .particle:nth-child(even) { animation-duration: 6s; }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Galería de Avances en Khan Academy</h1>
    <div class="buttons">
        <a href="trabajo1.html" class="button">Primer Trabajo</a>
        <a href="trabajo2.html" class="button">Segundo Trabajo</a>
        <a href="trabajo3.html" class="button">Tercer Trabajo</a>
        <a href="trabajo4.html" class="button">Cuarto Trabajo</a>
        <a href="trabajo5.html" class="button">Quinto Trabajo</a>
        <a href="trabajo6.html" class="button">Sexto Trabajo</a>
        <a href="trabajo7.html" class="button">Séptimo Trabajo</a>
        <a href="trabajo8.html" class="button">Octavo Trabajo</a>
        <a href="trabajo9.html" class="button">Noveno Trabajo</a>
    </div>
    <!-- Partículas animadas alrededor -->
    <div class="particle" style="top: 10%; left: 10%;"></div>
    <div class="particle" style="top: 20%; left: 80%;"></div>
    <div class="particle" style="top: 30%; left: 20%;"></div>
    <div class="particle" style="top: 40%; left: 70%;"></div>
    <div class="particle" style="top: 50%; left: 15%;"></div>
    <div class="particle" style="top: 60%; left: 85%;"></div>
    <div class="particle" style="top: 70%; left: 25%;"></div>
    <div class="particle" style="top: 80%; left: 75%;"></div>
    <div class="particle" style="top: 90%; left: 30%;"></div>
</body>
</html>
