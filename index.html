<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mis avances de Khan Academy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 2em;
            z-index: 10;
        }
        .info {
            color: #555;
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 10;
        }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .bubble:nth-child(1) { width: 50px; height: 50px; background: #FF6347; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; background: #FFD700; left: 30%; animation-duration: 12s; }
        .bubble:nth-child(3) { width: 40px; height: 40px; background: #00FA9A; left: 50%; animation-duration: 10s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; background: #1E90FF; left: 70%; animation-duration: 9s; }
        .bubble:nth-child(5) { width: 80px; height: 80px; background: #FF69B4; left: 90%; animation-duration: 11s; }
        @keyframes float {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { bottom: 100vh; transform: translateX(-20px); }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mis avances de Khan Academy</h1>
    <div class="info">Estudiante: Luis Fernando Gamez Aguilera</div>
    <div class="info">Semestre: Quinto A</div>
    <a href="galeria.html" class="button">Inicio</a>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
