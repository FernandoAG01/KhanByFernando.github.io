<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mis avances de Khan Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.loaded { opacity: 1; }
        h1 { color: #333; font-size: 2em; z-index: 10; animation: fadeIn 2s; }
        .info { color: #555; font-size: 1.2em; margin: 10px 0; z-index: 10; }
        .subtitle { color: #444; font-size: 1.4em; z-index: 10; animation: fadeIn 3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: bounce 2s infinite;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #45a049; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .bubble { position: absolute; border-radius: 50%; opacity: 0.6; animation: float linear infinite; background: rgba(255, 99, 71, 0.5); transition: background 0.3s; cursor: pointer; }
        @keyframes float { 0% { bottom: -100px; transform: translateX(0) rotate(0deg); } 100% { bottom: 100vh; transform: translateX(50px) rotate(360deg); } }
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 5%; animation-duration: 10s; background: #FF6347; }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 15%; animation-duration: 12s; background: #FFD700; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 25%; animation-duration: 8s; background: #00FA9A; }
        .bubble:nth-child(4) { width: 70px; height: 70px; left: 35%; animation-duration: 15s; background: #1E90FF; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 45%; animation-duration: 9s; background: #FF69B4; }
        .bubble:nth-child(6) { width: 80px; height: 80px; left: 55%; animation-duration: 11s; background: #FFA500; }
        .bubble:nth-child(7) { width: 45px; height: 45px; left: 65%; animation-duration: 13s; background: #32CD32; }
        .bubble:nth-child(8) { width: 55px; height: 55px; left: 75%; animation-duration: 7s; background: #4169E1; }
        .bubble:nth-child(9) { width: 65px; height: 65px; left: 85%; animation-duration: 14s; background: #FF1493; }
        .bubble:nth-child(10) { width: 35px; height: 35px; left: 95%; animation-duration: 10s; background: #00CED1; }
        .bubble:nth-child(11) { width: 50px; height: 50px; left: 10%; animation-duration: 16s; background: #ADFF2F; }
        .bubble:nth-child(12) { width: 70px; height: 70px; left: 20%; animation-duration: 8s; background: #FF4500; }
        .bubble:nth-child(13) { width: 40px; height: 40px; left: 30%; animation-duration: 11s; background: #DA70D6; }
        .bubble:nth-child(14) { width: 60px; height: 60px; left: 40%; animation-duration: 9s; background: #EEE8AA; }
        .bubble:nth-child(15) { width: 80px; height: 80px; left: 50%; animation-duration: 12s; background: #98FB98; }
        .bubble:nth-child(16) { width: 30px; height: 30px; left: 60%; animation-duration: 15s; background: #FFE4B5; }
        .bubble:nth-child(17) { width: 55px; height: 55px; left: 70%; animation-duration: 10s; background: #ADD8E6; }
        .bubble:nth-child(18) { width: 45px; height: 45px; left: 80%; animation-duration: 13s; background: #9370DB; }
        .bubble:nth-child(19) { width: 65px; height: 65px; left: 90%; animation-duration: 7s; background: #F0E68C; }
        .bubble:nth-child(20) { width: 50px; height: 50px; left: 0%; animation-duration: 14s; background: #FFB6C1; }
    </style>
</head>
<body>
    <h1>Bienvenido a mis avances de Khan Academy</h1>
    <div class="info">Estudiante: Luis Fernando Gamez Aguilera</div>
    <div class="info">Semestre: Quinto A</div>
    <div class="subtitle">Explora mis animaciones interactivas</div>
    <a href="galeria.html" class="button" aria-label="Ir a la galería de trabajos">Inicio</a>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        document.querySelectorAll('.bubble').forEach(b => {
            b.addEventListener('mouseover', () => b.style.background = '#FF0000');
            b.addEventListener('mouseout', () => b.style.background = '');
        });
    </script>
</body>
</html>
