    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 2em;
            z-index: 10;
        }
        .info {
            color: #555;
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 10;
        }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float linear infinite;
            background: rgba(255, 99, 71, 0.5);
        }
        @keyframes float {
            0% { bottom: -100px; transform: translateX(0) rotate(0deg); }
            100% { bottom: 100vh; transform: translateX(50px) rotate(360deg); }
        }
        /*  burbujas */
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 5%; animation-duration: 10s; background: #FF6347; }
        .bubble:nth-child(2) { width: 60px; height: 60px; left: 15%; animation-duration: 12s; background: #FFD700; }
