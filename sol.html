<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío: El Sol que Explota</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body { text-align: center; background: #b3e5fc; }
    a, button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover, button:hover { background: #4e9af1; }
  </style>
</head>
<body>
  <script>
    let sunSize = 80;
    function setup() { createCanvas(400, 400); }
    function draw() {
      background(82, 222, 245);
      sunSize += 1;
      fill(255, 204, 0);
      ellipse(200, 300, sunSize, sunSize);
      fill(76, 168, 67);
      rect(0, 300, 400, 100);
    }
  </script>
  <div>
    <button onclick="location.reload()">Reiniciar Animación</button>
    <a href="menu.html">Regresar</a>
  </div>
</body>
</html>
