<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinto Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; text-align: center; opacity: 0; transition: opacity 1s; }
        body.loaded { opacity: 1; }
        .controls { margin: 10px; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        p { max-width: 600px; margin: 0 auto 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Quinto Trabajo</h1>
    <p>Cara de conejo con orejas largas, ojos, boca y dientes. Código original: ellipse(...); fill(0,0,0); line(...); noFill(); rect(...);</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="redraw()" aria-label="Reiniciar dibujo">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button" aria-label="Regresar a galería">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let canvas;
        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            background(255);
            drawShapes();
            canvas.elt.setAttribute('aria-label', 'Cara de conejo con orejas y dientes');
        }
        function drawShapes() {
            // Orejas (más largas y curvas)
            fill(255, 228, 181); // Color piel claro
            ellipse(width * 0.4, height * 0.2, 40, 100); // Oreja izquierda
            ellipse(width * 0.6, height * 0.2, 40, 100); // Oreja derecha
            // Cara
            ellipse(width / 2, height * 0.45, 120, 120);
            // Ojos
            fill(0, 0, 0);
            ellipse(width * 0.45, height * 0.4, 15, 15); // Ojo izquierdo
            ellipse(width * 0.55, height * 0.4, 15, 15); // Ojo derecho
            // Hocico
            fill(255, 228, 181);
            ellipse(width / 2, height * 0.5, 30, 20); // Hocico pequeño
            fill(0, 0, 0);
            ellipse(width * 0.48, height * 0.5, 5, 5); // Nariz izquierda
            ellipse(width * 0.52, height * 0.5, 5, 5); // Nariz derecha
            // Boca con dientes
            line(width * 0.45, height * 0.55, width * 0.55, height * 0.55); // Línea de boca
            noFill();
            rect(width * 0.48, height * 0.55, 8, 20); // Diente izquierdo
            rect(width * 0.52, height * 0.55, 8, 20); // Diente derecho
        }
        function redraw() { background(255); drawShapes(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); redraw(); }
    </script>
</body>
</html>
