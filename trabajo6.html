<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexto Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> /* Estilos iguales */ </style>
</head>
<body>
    <h1>Sexto Trabajo</h1>
    <p>Rana verde con ojos detallados. CÃ³digo original: noStroke(); fill(30, 204, 91); ellipse(...); etc.</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="redraw()" aria-label="Reiniciar dibujo">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let canvas;
        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            background(255);
            drawShapes();
            canvas.elt.setAttribute('aria-label', 'Rana verde con ojos');
        }
        function drawShapes() {
            let x = width / 2;
            let y = height * 0.625;
            noStroke();
            fill(30, 204, 91);
            ellipse(x, y, 200, 100);
            ellipse(x - 51, y - 50, 40, 40);
            ellipse(x + 50, y - 50, 40, 40);
            fill(255, 255, 255);
            ellipse(x - 50, y - 50, 30, 30);
            ellipse(x + 50, y - 50, 30, 30);
            fill(0, 0, 0);
            ellipse(x, y, 125, 55);
            rect(x-50, y-50, 10, 10);
            rect(x+50, y-50, 10, 10);
        }
        function redraw() { background(255); drawShapes(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); redraw(); }
    </script>
</body>
</html>
