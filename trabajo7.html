<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séptimo Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Séptimo Trabajo</h1>
    <div id="canvas-container"></div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        var sunSize = 80;
        var startTime;
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('canvas-container');
            noStroke();
            startTime = millis();
        }
        function draw() {
            if (millis() - startTime > 5000) {
                sunSize = 80;
                startTime = millis();
            }
            sunSize += 1;
            background(82, 222, 245);
            fill(255, 204, 0);
            ellipse(200, 300, sunSize, sunSize);
            fill(76, 168, 67);
            rect(0, 300, 400, 100);
        }
    </script>
</body>
</html>
