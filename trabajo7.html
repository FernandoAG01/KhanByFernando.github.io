<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séptimo Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> /* Estilos con controles */ </style>
</head>
<body>
    <h1>Séptimo Trabajo</h1>
    <p>Animación de sol creciendo. Código original: background(...); ellipse(...); sunSize += 1;</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="togglePause()" aria-label="Pausar/Reanudar">Pausar</button>
        <button onclick="resetAnim()" aria-label="Reiniciar">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let sunSize = 80;
        let startTime;
        let paused = false;
        let canvas;
        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            noStroke();
            startTime = millis();
            canvas.elt.setAttribute('aria-label', 'Animación de sol creciendo');
        }
        function draw() {
            if (paused) return;
            if (millis() - startTime > 5000) resetAnim();
            sunSize += 1;
            background(82, 222, 245);
            fill(255, 204, 0);
            ellipse(width / 2, height * 0.75, sunSize, sunSize);
            fill(76, 168, 67);
            rect(0, height * 0.75, width, height * 0.25);
        }
        function togglePause() { paused = !paused; }
        function resetAnim() { sunSize = 80; startTime = millis(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); }
    </script>
</body>
</html>
