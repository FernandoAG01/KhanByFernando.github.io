<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noveno Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; text-align: center; opacity: 0; transition: opacity 1s; }
        body.loaded { opacity: 1; }
        .controls { margin: 10px; }
        .controls button { margin: 5px; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        p { max-width: 600px; margin: 0 auto 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Noveno Trabajo</h1>
    <p>Animación de estrella fugaz cayendo hacia edificios con luna fija. Código original: background(32, 39, 84); fill(247, 231, 0); ellipse(xPos, yPos...); line(...); xPos -=0.8; etc.</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="togglePause()" aria-label="Pausar/Reanudar">Pausar</button>
        <button onclick="resetAnim()" aria-label="Reiniciar">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let xPos = 411;
        let yPos = 0;
        let d = -39;
        let startTime;
        let paused = false;
        let canvas;
        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            startTime = millis();
            canvas.elt.setAttribute('aria-label', 'Animación de estrella fugaz con edificios y luna');
        }
        function draw() {
            if (paused) return;
            if (millis() - startTime > 5000) resetAnim();
            background(32, 39, 84);
            // Edificios pegados al suelo con ventanas iluminadas
            fill(50, 50, 50); // Color base edificios
            rect(0, height * 0.75, width * 0.125, height * 0.25); // Edificio 1
            rect(width * 0.125, height * 0.75, width * 0.1, height * 0.3); // Edificio 2
            rect(width * 0.225, height * 0.75, width * 0.1, height * 0.35); // Edificio 3
            rect(width * 0.325, height * 0.75, width * 0.1, height * 0.25); // Edificio 4
            rect(width * 0.425, height * 0.75, width * 0.1, height * 0.4); // Edificio 5
            rect(width * 0.525, height * 0.75, width * 0.1, height * 0.3); // Edificio 6
            rect(width * 0.625, height * 0.75, width * 0.1, height * 0.35); // Edificio 7
            rect(width * 0.725, height * 0.75, width * 0.275, height * 0.25); // Edificio 8 (más ancho)
            // Ventanas iluminadas (patrón aleatorio)
            fill(255, 255, 153); // Amarillo suave
            if (frameCount % 30 === 0) { // Actualiza ventanas cada 30 frames
                for (let x = 0; x < width; x += width * 0.05) {
                    for (let y = height * 0.75; y < height; y += height * 0.05) {
                        if (random() > 0.7) rect(x, y, width * 0.03, height * 0.03); // Ventanas aleatorias
                    }
                }
            }
            // Estrella fugaz
            fill(247, 231, 0);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(xPos * (width / 400), yPos * (height / 400), 20, 20);
            stroke(252, 5, 5);
            strokeWeight(5);
            line(xPos * (width / 400) + 6, yPos * (height / 400) - 4, width * 0.995, height * 0.01);
            xPos -= 0.8;
            yPos += 0.6;
            // Luna fija
            fill(222, 222, 222);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(d * (width / 400), height * 0.02, 116, 110);
        }
        function togglePause() { paused = !paused; }
        function resetAnim() { xPos = 411; yPos = 0; startTime = millis(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); }
    </script>
</body>
</html>
