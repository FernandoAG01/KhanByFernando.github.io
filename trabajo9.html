<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noveno Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Noveno Trabajo</h1>
    <div id="canvas-container"></div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        var xPos = 411;
        var yPos = 0;
        var d = -39; // Luna posiciÃ³n (fija)
        var startTime;
        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent('canvas-container');
            startTime = millis();
        }
        function draw() {
            if (millis() - startTime > 5000) {
                xPos = 411;
                yPos = 0;
                startTime = millis();
            }
            background(32, 39, 84);
            // Edificios (ciudad abajo donde "cae" la estrella)
            fill(50, 50, 50); // Gris oscuro para edificios
            rect(50, 250, 50, 150); // Edificio 1
            rect(120, 200, 40, 200); // Edificio 2
            rect(180, 280, 60, 120); // Edificio 3
            rect(260, 220, 50, 180); // Edificio 4
            rect(330, 260, 50, 140); // Edificio 5
            fill(100, 100, 100); // Ventanas simples
            rect(70, 270, 10, 10); rect(70, 290, 10, 10); // Etc., ventanas ejemplo
            // Estrella fugaz
            fill(247, 231, 0);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(xPos, yPos, 20, 20);
            // Cola de estrella
            stroke(252, 5, 5);
            strokeWeight(5);
            line(xPos + 6, yPos - 4, 398, 4);
            xPos -= 0.8;
            yPos += 0.6;
            // Luna (fija)
            fill(222, 222, 222);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(d, 8, 116, 110);
        }
    </script>
</body>
</html>
