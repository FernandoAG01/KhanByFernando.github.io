<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noveno Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; text-align: center; opacity: 0; transition: opacity 1s; }
        body.loaded { opacity: 1; }
        .controls { margin: 10px; }
        .controls button { margin: 5px; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        p { max-width: 600px; margin: 0 auto 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Noveno Trabajo</h1>
    <p>Animación de estrella fugaz con edificios, ventanas fijas y luna estática.</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="togglePause()" aria-label="Pausar/Reanudar">Pausar</button>
        <button onclick="resetAnim()" aria-label="Reiniciar">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let xPos = 411;
        let yPos = 0;
        let paused = false;
        let startTime;
        let canvas;

        // Las posiciones de las ventanas se generan una sola vez
        let ventanas = [];

        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            startTime = millis();
            generarVentanas();
            canvas.elt.setAttribute('aria-label', 'Animación de estrella fugaz con edificios y luna');
        }

        function generarVentanas() {
            ventanas = [];
            let spacingX = width * 0.05;
            let spacingY = height * 0.05;
            for (let x = 0; x < width; x += spacingX) {
                for (let y = height * 0.75; y < height; y += spacingY) {
                    if (random() > 0.7) {
                        ventanas.push({ x: x, y: y, w: width * 0.03, h: height * 0.03 });
                    }
                }
            }
        }

        function draw() {
            if (paused) return;
            if (millis() - startTime > 5000) resetAnim();

            background(32, 39, 84); // Cielo

            // Luna estática
            noStroke();
            fill(240, 240, 200);
            ellipse(width * 0.9, height * 0.1, 100, 100);

            // Edificios más definidos
            fill(40);
            rect(0, height * 0.65, width * 0.1, height * 0.35);
            rect(width * 0.1, height * 0.6, width * 0.1, height * 0.4);
            rect(width * 0.2, height * 0.55, width * 0.1, height * 0.45);
            rect(width * 0.3, height * 0.65, width * 0.1, height * 0.35);
            rect(width * 0.4, height * 0.5, width * 0.1, height * 0.5);
            rect(width * 0.5, height * 0.6, width * 0.1, height * 0.4);
            rect(width * 0.6, height * 0.55, width * 0.1, height * 0.45);
            rect(width * 0.7, height * 0.65, width * 0.3, height * 0.35);

            // Ventanas fijas (no parpadean)
            fill(255, 255, 153);
            noStroke();
            for (let v of ventanas) {
                rect(v.x, v.y, v.w, v.h);
            }

            // Estrella fugaz
            fill(247, 231, 0);
            stroke(252, 5, 5);
            strokeWeight(3);
            ellipse(xPos * (width / 400), yPos * (height / 400), 15, 15);
            line(xPos * (width / 400) + 8, yPos * (height / 400) - 6, width * 0.995, height * 0.01);
            xPos -= 0.8;
            yPos += 0.6;
        }

        function togglePause() { paused = !paused; }
        function resetAnim() { xPos = 411; yPos = 0; startTime = millis(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); generarVentanas(); }
    </script>
</body>
</html>
