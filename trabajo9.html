<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noveno Trabajo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> /* Estilos con controles */ </style>
</head>
<body>
    <h1>Noveno Trabajo</h1>
    <p>Animación de estrella fugaz cayendo hacia edificios con luna fija. Código original: background(32, 39, 84); fill(247, 231, 0); ellipse(xPos, yPos...); line(...); xPos -=0.8; etc.</p>
    <div id="canvas-container"></div>
    <div class="controls">
        <button onclick="togglePause()" aria-label="Pausar/Reanudar">Pausar</button>
        <button onclick="resetAnim()" aria-label="Reiniciar">Reiniciar</button>
    </div>
    <a href="galeria.html" class="back-button">Regresar</a>
    <script>
        window.onload = () => document.body.classList.add('loaded');
        let xPos = 411;
        let yPos = 0;
        let d = -39;
        let startTime;
        let paused = false;
        let canvas;
        function setup() {
            canvas = createCanvas(windowWidth * 0.8, windowHeight * 0.6);
            canvas.parent('canvas-container');
            startTime = millis();
            canvas.elt.setAttribute('aria-label', 'Animación de estrella fugaz con edificios y luna');
        }
        function draw() {
            if (paused) return;
            if (millis() - startTime > 5000) resetAnim();
            background(32, 39, 84);
            fill(50, 50, 50);
            rect(width * 0.125, height * 0.625, 50, 150);
            rect(width * 0.3, height * 0.5, 40, 200);
            rect(width * 0.45, height * 0.7, 60, 120);
            rect(width * 0.65, height * 0.55, 50, 180);
            rect(width * 0.825, height * 0.65, 50, 140);
            fill(100, 100, 100);
            rect(width * 0.175, height * 0.675, 10, 10); rect(width * 0.175, height * 0.725, 10, 10);
            fill(247, 231, 0);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(xPos * (width / 400), yPos * (height / 400), 20, 20);
            stroke(252, 5, 5);
            strokeWeight(5);
            line(xPos * (width / 400) + 6, yPos * (height / 400) - 4, width * 0.995, height * 0.01);
            xPos -= 0.8;
            yPos += 0.6;
            fill(222, 222, 222);
            stroke(207, 207, 207);
            strokeWeight(1);
            ellipse(d * (width / 400), height * 0.02, 116, 110);
        }
        function togglePause() { paused = !paused; }
        function resetAnim() { xPos = 411; yPos = 0; startTime = millis(); }
        function windowResized() { resizeCanvas(windowWidth * 0.8, windowHeight * 0.6); }
    </script>
</body>
</html>
